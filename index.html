<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="css/app.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header class="bg-warning bg-gradient text-dark">
    <img src="img/layout/logo.png" />
    <h1>Guess Who</h1>
  </header>

  <main class="bg-info bg-gradient">
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button class="btn btn-start btn-light">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2></h2>
      <button class="btn btn-yes btn-outline-success ">Yes</button>
      <button class="btn btn-no btn-outline-danger">No</button>
    </section>
    <div style="display:none" class="alert alert-success" role="alert">
      You Win!
      <button style="display:none" class="restart btn btn-secondary">Restart</button>
    </div>
    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button type="submit" class="btn btn-add-guess btn-outline-dark">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <footer>CoffeRights &copy; 2021</footer>

  <script src="js/storage.js"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest.service.js"></script>
  <script src="js/quest.controller.js"></script>
</body>

</html>
